    <style type="text/css" media="screen">
        li a {
            font-size: 22px;

            color: #0073e6;
        }
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #searchMsg {
            font-size: 22px;
            padding-left: 10px;
            width: 100%;

            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchMsg:focus {
            border-color: orange;
            box-shadow: 0 0 8px rgba(102,204,255,0.5);
        }

        .searchbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #btn {
            color: #fff;
            padding: 0 8px;
            font-size: 25px;
            background: #66ccff;
            cursor: pointer;
            min-width: 135px;
            height: 50px;
            line-height: 50px;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .link-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
            justify-content: space-between;
            margin-top: 22px;
            width: 100%;
        }

        .column {
            flex: 1;
            min-width: 220px;
        }

        .column h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 6px;
        }

        li a {
            text-decoration: none;
            color: #0073e6;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        // Convert Traditional to Simplified Chinese using OpenCC
        async function convertToSimplified(query) {
            const converter = OpenCC.Converter({ from: 'tw', to: 'cn' });  // Traditional to Simplified
            console.log("Converted Query:", query);
            try {
                return converter(query);  // Convert the query text
            } catch (error) {
                console.error('Error converting text:', error);
                return query;  // If conversion fails, return the original query
            }
        }

        btn.onclick = async function() {
            var query = searchMsg.value.trim();
            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            query = await convertToSimplified(query);

            // Ensure the lists are cleared before updating
            Object.keys(categories).forEach(function(listId) {
                var list = document.getElementById(listId);
                list.innerHTML = "";
                categories[listId].forEach(function(link) {
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    a.href = link.url + encodeURIComponent(query);
                    a.target = "_blank";
                    a.textContent = link.name;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            });
        };
