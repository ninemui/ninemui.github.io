<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Links</title>
    
    <link rel="icon" href="favicon.png">
    
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #searchMsg {
            font-size: 18px;
            padding-left: 10px;
            width: 100%;
            max-width: 540px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchMsg:focus {
            border-color: orange;
            box-shadow: 0 0 8px rgba(102,204,255,0.5);
        }

        .searchbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #btn {
            color: #fff;
            padding: 0 8px;
            font-size: 20px;
            background: #66ccff;
            cursor: pointer;
            min-width: 120px;
            height: 50px;
            line-height: 45px;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .link-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .column {
            flex: 1;
            min-width: 200px;
        }

        .column h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 6px;
        }

        li a {
            text-decoration: none;
            color: #0073e6;
        }

        li a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="search">
        <div class="searchbar">
            <input type="text" id="searchMsg" placeholder="Enter your search query">
            <span id="btn">Show Links</span>
        </div>
        <div class="link-columns">
            <div class="column">
                <h3>資源網:</h3>
                <ul id="list1"></ul>
            </div>
            <div class="column">
                <h3>Website:</h3>
                <ul id="list2"></ul>
            </div>
            <div class="column">
                <h3>資源網 CAN'T PLAY:</h3>
                <ul id="list3"></ul>
            </div>
        </div>
    </div>

    <script>
        var searchMsg = document.getElementById("searchMsg");
        var btn = document.getElementById("btn");

        var categories = {
            "list1": [
                { name: "非凡資源", url: "http://ffzy1.tv/index.php/vod/search.html?wd=" },
                { name: "魔都資源", url: "https://moduzy.com/search/-------------/?wd=" },
                { name: "如意資源", url: "https://www.ryzyw.com/index.php/vod/search.html?wd=" },
                { name: "華為吧資源", url: "https://nikanba.live/index.php/vod/search.html?wd=" },
                { name: "红牛資源", url: "https://hongniuzy.com/index.php/vod/search.html?wd=" }
            ],
            "list2": [
                { name: "獨播庫", url: "https://w.duboku.io/vodsearch/-------------.html?wd=" },
                { name: "歐樂影院", url: "https://www.olehdtv.com/index.php/vod/search.html?wd=" },
                { name: "麥田影視", url: "https://www.mtyy1.com/vodsearch/-------------.html?wd=" },
                { name: "奈飛", url: "https://www.naifei1.org/vodsearch.html?wd=" },
                { name: "神馬", url: "https://www.18ys.cc/vodsearch/--.html?wd=" }
            ],
            "list3": [
                { name: "最大資源", url: "https://api.zuidapi.com/index.php/vod/search.html?wd=" },
                { name: "索尼資源", url: "https://suonizy.com/vodsearch/-------------.html?wd=" },
                { name: "臥龍資源", url: "https://www.wolongzy.tv/index.php/vod/search.html?wd=" },
                { name: "天空資源", url: "https://tiankongzy.cc/index.php/vod/search.html?wd=" },
                { name: "無盡資源", url: "https://www.wujinzy.com/vodsearch/-------------.html?wd=" }
            ]
        };

        function isTraditionalChinese(str) {
            const traditionalChineseRegex = /[\u4E00-\u9FFF\uF900-\uFAFF]/;
            return traditionalChineseRegex.test(str);
        }

        function convertToSimplifiedChinese(query) {
            return query.replace(/[\u4E00-\u9FFF\uF900-\uFAFF]/g, char => {
                // Simplified conversion map placeholder
                return char; // Replace with actual mapping for full conversion.
            });
        }

        btn.onclick = function() {
            var query = searchMsg.value.trim();
            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            if (isTraditionalChinese(query)) {
                query = convertToSimplifiedChinese(query);
            }

            Object.keys(categories).forEach(function(listId) {
                var list = document.getElementById(listId);
                list.innerHTML = "";
                categories[listId].forEach(function(link) {
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    a.href = link.url + encodeURIComponent(query);
                    a.target = "_blank";
                    a.textContent = link.name;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            });
        };
    </script>
</body>

</html>
