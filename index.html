<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Links</title>
    <link rel="icon" href="favicon.ico">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .searchbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchMsg {
            width: 100%;
            max-width: 540px;
            height: 50px;
            font-size: 18px;
            padding: 0 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: 0.3s;
        }

        #searchMsg:focus {
            border-color: orange;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }

        #btn {
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            padding: 0 20px;
            height: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn:hover {
            background-color: #005bb5;
        }

        .results {
            margin-top: 20px;
            width: 100%;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .results a {
            text-decoration: none;
            color: #0073e6;
        }

        .results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p style="margin-bottom:30px;"></p>
    <div class="container">
        <div class="searchbar">
            <input type="text" id="searchMsg" placeholder="Enter your search query">
            <button id="btn">Search Links</button>
        </div>
<p style="margin-bottom:50px;"></p>		
        <div class="results" id="allResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/t2cn.js"></script>
    <script>
		const websiteOrder = ["麥田影院", "如意資源", "非凡資源", "紅牛資源", "豪華資源", "光速資源", "金鷹資源", "速播資源", "虎牙資源", "極速資源", "臥龍資源", "天空資源", "華為吧資源", "黑木耳資源"];
        const searchMsg = document.getElementById("searchMsg");
        const btn = document.getElementById("btn");
        const allResults = document.getElementById("allResults");

        async function convertToSimplified(query) {
            const converter = OpenCC.Converter({ from: 'tw', to: 'cn' });
            try {
                return await converter(query);
            } catch {
                return query; // Fallback to original query
            }
        }

        async function performSearch() {
            let query = searchMsg.value.trim();
            if (!query) {
                alert("Please enter a search query.");
                return;
            }

            query = await convertToSimplified(query);

            allResults.innerHTML = "<p>Loading results...</p>";
			fetch(`https://ninemui-search-1dc41d71e964.herokuapp.com/search?query=${encodeURIComponent(query)}`)

                .then(response => response.json())
                .then(data => {
                    allResults.innerHTML = "";

                    websiteOrder.forEach(website => {
                        const links = data[website];
                        if (links && links.length > 0) {
                            // Add the website name as a clickable link
                            links.forEach(link => {
                                const li = document.createElement("li");
                                const a = document.createElement("a");
                                a.textContent = website;
                                a.href = link;
                                a.target = "_blank"; // Open in new tab
                                li.appendChild(a);
                                allResults.appendChild(li);
                            });
                        } else {
                            // Add "No Results" for websites without results
                            const li = document.createElement("li");
                            li.textContent = `${website} (No Results Found)`;
                            li.style.color = "gray";
                            allResults.appendChild(li);
                        }
                    });
                })
                .catch(() => {
                    allResults.innerHTML = "<p>Error fetching results, please try again.</p>";
                });
        }

        btn.onclick = performSearch;
        searchMsg.addEventListener("keypress", e => {
            if (e.key === "Enter") performSearch();
        });
    </script>
</body>
</html>
